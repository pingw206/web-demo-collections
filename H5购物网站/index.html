<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物网站</title>
    <!-- 初始化文件 -->
    <link rel="stylesheet" href="css/base.css">
    <!-- fullpage插件 -->
    <link rel="stylesheet" href="css/fullpage.min.css">
    <!-- 自己的文件 -->
    <link rel="stylesheet" href="css/myPage.css">
    <!-- jquery 插件 -->
    <script src="js/jquery-3.5.0.min.js"></script>
    <!-- jquery 的UI 或easing插件 -->
    <script src="js/jquery-ui.min.js"></script>
    <!-- fullpage插件 -->
    <script src="js/fullpage.js"></script>
    <!-- 引入自己的文件 -->
    <script src="js/myPage.js"></script>
</head>
<body>
    <!-- 直接进入购物中心 -->
    <a href="#" class="direct-go">
        <img src="images/t1ldiffkjfxxxzhxzd-101-101.png" alt="">
    </a>
    <div id="fullpage">
        <!-- 第一屏 start -->
        <div class="section section1">
            <img src="images/t1wsqsfgnaxxxmjxp6-470-50.png" alt="" class="fly updown">
            <img src="images/t1xccqfflgxxxild.png" alt="" class="shirt01 shirt-updown" >
            <img src="images/t1iakufbxxxxctz4tl-824-274.png" alt="" class="goods">
        </div>
        <!-- 第一屏 end -->

        <!-- 第二屏 start -->
        <div class="section section2">
            <div class="computer">    <!-- 自己创建一个盒子，来对齐各元素 -->
                <div class="search">
                    <img src="images/search-words.png" class="search-words" alt="">
                </div>
                <img src="images/search-02-1.png" class="search02" alt="">
                <img src="images/goods-441-218.png" class="goods-02" alt="">
                <!-- 棕色沙发 -->
                <img src="images/shirt-02-207-166.png" class="shirt-02" alt="">
                <!-- 盖住棕色沙发的盖子 -->
                <div class="cover"></div>

            </div>
            <img src="images/words-01-361-25.png" class="words-01" alt="">
            <img src="images/words-02.png" class="words-02" alt="">
        </div>
        <!-- 第二屏 end -->

        <!-- 第三屏 start -->
        <div class="section section3">
            <div class="main">
                <div class="select">
                    <img src="images/img-01.gif" class="img-01" alt="">
                    <img src="images/img-01-a.gif" class="img-01 img-01-a" alt="">
                    <img src="images/btn-01.gif" class="btn-01" alt="">
                    <img src="images/btn-01-a.gif" class="btn-01 btn-01-a" alt="">
                </div>
                <img src="images/shirt-02-207-166.png" class="shirt-03" alt="">  <!-- shirt-03只是帮助shirt-02,t1f斜沙发定位用的 -->
                <img src="images/t1f.png" class="t1f" alt="">
            </div>
        </div>
        <!-- 第三屏 end -->

        <!-- 第四屏 start -->
        <div class="section section4">
            <img src="images/cloud.png" class="cloud cloud-back-1" alt="">
            <img src="images/words-04.png" class="words-04" alt="">
            <img src="images/words-04-a.png" class="words-04 words-04-a" alt="">
            <div class="car">  <!-- 用一个盒子来放车和沙发，后面让盒子走；比让两个东西分别一起的速度走容易多 -->
                <img src="images/t1f.png" class="car-img" alt=""> <!--沙发-->
                <img src="images/car.png" alt="">
            </div>
            <div class="note">  <!-- 便利贴文本 -->
                <img src="images/t1sqosfx8bxxa9wx_i-173-47.png" class="note-img" alt="">
                <img src="images/t1.png"  alt="">
            </div>
        </div>
        <!-- 第四屏 end -->

        <!-- 第五屏 start -->
        <div class="section section5">
            <img src="images/words-05.png" class="words-05" alt="">
            <img src="images/order-05.png" class="order-05" alt=""> <!-- 银行账单-->
            <img src="images/t1f.png" class="t1f-05" alt=""> <!-- 沙发-->
            <img src="images/card-05.png" class="card-05" alt="">  <!--card顺序在下面，这样能盖住order和沙发-->
            <div class="overFlow"> <!--鼠标和手放到一个盒子里是为了方便overflow：hidden,遮住在别的屏幕多余的；而且不影响沙发的多屏掉落-->
                <img src="images/mouse-05.png" class="mouse" alt="">
                <img src="images/mouse-05-a.png" class="mouse mouse-05-a" alt="">
                <img src="images/hand-05.png" class="hand" alt="">
            </div> 
            

        </div>
        <!-- 第五屏 end -->

        <!-- 第六屏 start -->
        <div class="section section6">
            <img src="images/box.png" class="box-06" alt="">
            <img src="images/car-06.png" class="car-06" alt="">
            <img src="images/cloud-06.png" class="cloud-06" alt="">
            <img src="images/88.png" class="pop-06" alt="">
            <img src="images/man.png" class="boy" alt="">
            <img src="images/women.png" class="girl" alt="">

        </div>
        <!-- 第六屏 end -->
        <div class="section section7">第7屏</div>
        <div class="section section8">第8屏</div>
    </div>
</body>
</html>

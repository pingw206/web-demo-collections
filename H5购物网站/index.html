<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物网站</title>
    <!-- 初始化文件 -->
    <link rel="stylesheet" href="css/base.css">
    <!-- fullpage插件 -->
    <link rel="stylesheet" href="css/fullpage.min.css">
    <!-- 自己的文件 -->
    <link rel="stylesheet" href="css/myPage.css">
    <!-- jquery 插件 -->
    <script src="js/jquery-3.5.0.min.js"></script>
    <!-- jquery 的UI 或easing插件 -->
    <script src="js/jquery-ui.min.js"></script>
    <!-- fullpage插件 -->
    <script src="js/fullpage.js"></script>
    <!-- 引入自己的文件 -->
    <script src="js/myPage.js"></script>
</head>
<body>
    <!-- 直接进入购物中心 -->
    <a href="#" class="direct-go">
        <img src="images/t1ldiffkjfxxxzhxzd-101-101.png" alt="">
    </a>
    <div id="fullpage">
        <!-- 第一屏 start -->
        <div class="section section1">
            <img src="images/t1wsqsfgnaxxxmjxp6-470-50.png" alt="" class="fly updown">
            <img src="images/t1xccqfflgxxxild.png" alt="" class="shirt01 shirt-updown" >
            <img src="images/t1iakufbxxxxctz4tl-824-274.png" alt="" class="goods">
        </div>
        <!-- 第一屏 end -->

        <!-- 第二屏 start -->
        <div class="section section2">
            <div class="computer">    <!-- 自己创建一个盒子，来对齐各元素 -->
                <div class="search">
                    <img src="images/search-words.png" class="search-words" alt="">
                </div>
                <img src="images/search-02-1.png" class="search02" alt="">
                <img src="images/goods-441-218.png" class="goods-02" alt="">
                <!-- 棕色沙发 -->
                <img src="images/shirt-02-207-166.png" class="shirt-02" alt="">
                <!-- 盖住棕色沙发的盖子 -->
                <div class="cover"></div>

            </div>
            <img src="images/words-01-361-25.png" class="words-01" alt="">
            <img src="images/words-02.png" class="words-02" alt="">
        </div>
        <!-- 第二屏 end -->

        <!-- 第三屏 start -->
        <div class="section section3">
            <div class="main">
                <div class="select">
                    <img src="images/img-01.gif" class="img-01" alt="">
                    <img src="images/btn-01.gif" class="btn-01" alt="">
                </div>
                <img src="images/shirt-02-207-166.png" class="shirt-03" alt="">
            </div>

        </div>
        <!-- 第三屏 end -->
        <div class="section section4">第四屏</div>
        <div class="section section5">第5屏</div>
        <div class="section section6">第6屏</div>
        <div class="section section7">第7屏</div>
        <div class="section section8">第8屏</div>
    </div>
</body>
</html>

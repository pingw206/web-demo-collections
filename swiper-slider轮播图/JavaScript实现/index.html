<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper-slider</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <!-- 最外层容器 -->
  <div class="swiperSlider">
    <!-- 1.图片部分 
      .showContainer是展示容器，.container是滚动容器，滚动容器相对于展示容器是绝对定位。
      行内样式作用：为了能取到style.left
     -->
    <div class="showContainer">   
      <div class="container" style="left:0px;">
        <img src="./images/department.jpeg" alt="department">
        <img src="./images/snow.jpeg" alt="snow">
        <img src="./images/black-building.jpeg" alt="black-building">
        <img src="./images/sunset.jpeg" alt="sunset">
      </div>
    </div>
    <!-- 2.左右箭头 -->
    <div class="triangle left-triangle">
      <span>&lt;</span>
    </div>
    <div class="triangle right-triangle">
      <span>&gt;</span>
    </div>
    <!-- 3.底部提示区 -->
    <div class="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
